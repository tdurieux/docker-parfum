command:
  providerFor:
    - sha512sum
  categories:
    - HASH
  prefix: SC-SHA-512-SUM
  options: &options
    booleans:
      - -b, --binary
      - -c, --check
      - --tag
      - -t, --text
      - --ignore-missing
      - --quiet
      - --status
      - --strict
      - -w, --warn
      - --help
      - --version
  scenarios:
    - cmd: $0 [files...]
      options: *options
      name: SC-SHA-512-SUM
