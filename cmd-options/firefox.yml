command:
  providerFor:
    - firefox
  prefix: SC-FIREFOX
  fixThese: &fixThese
    - -installer
    - -version
    - -ProfileWizard
    - -ProfileManager
    - -SelectProfile
    - -splash
    - -jsconsole
    - -height
    - -width
    - -CreateProfile
    - -P
    - -lang
    - -remote
    - -chrome
  scenarios:
    - cmd: $0 <url>
      fixBadLongNames: *fixThese
      options:
        strings:
          - --gdk-debug
          - --gdk-no-debug
          - --gtk-debug
          - --gtk-no-debug
          - --gtk-module
          - --display
          - --xim-preedit
          - --xim-status
          - -height
          - -width
          - -CreateProfile
          - -P
          - -lang
          - -remote
          - -chrome
        booleans:
          - --sync
          - --no-xshm
          - --g-fatal-warnings
          - -h, -help
          - -installer
          - -v, -version
          - -ProfileWizard
          - -ProfileManager
          - -SelectProfile
          - -splash
          - -jsconsole
      name: SC-FIREFOX
