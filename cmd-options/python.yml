command:
  providerFor:
    - python
    - python2
    - python2.7
    - python3
    - python3.4
  prefix: SC-PYTHON
  scenarios:
    - cmd: $0
      options:
        booleans:
          - -B
          - -d
          - -E
          - -i
          - -O
          - -R
          - -s
          - -S
          - -t
          - -u
          - -v
          - -V, --version
          - -x
          - '-3'
          - -h, --help
        strings:
          - -m
          - -c
          - -q
      captureAfterFirstNonOption: args
      fixupNonSpacedArgs: true
      name: SC-PYTHON
