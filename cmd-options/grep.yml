command:
  providerFor:
    - grep
  prefix: SC-GREP
  options: &options
    booleans:
      - -E, --extended-regexp
      - -F, --fixed-strings
      - -G, --basic-regexp
      - -P, --perl-regexp
      - -i, --ignore-case
      - -w, --word-regexp
      - -x, --line-regexp
      - -z, --null-data
      - -s, --no-messages
      - -v, --invert-match
      - -V, --version
      - --help
      - -b, --byte-offset
      - -n, --line-number
      - --lin-buffered
      - -H, --with-filename
      - -h, --no-filename
      - -o, --only-matching
      - -q, --quiet
      - -q, --silent
      - -a, --text
      - -I
      - -r, --recursive
      - -R, --dereference-recursive
      - -L, --files-without-match
      - -l, --files-with-match
      - -c, --count
      - -T, --initial-tab
      - -Z, --null
      - -U, --binary
      - -u, --unix-bytes-offsets
      - -e, --regexp
    strings:
      - --label
      - --binary-files
      - --include
      - --exclude
      - --exclude-dir
      - -C, --context
      - -B, --before-context
      - -A, --after-context
    paths:
      - -f, --file
      - --exclude-from
  scenarios:
    - cmd: $0 <pattern> [paths...]
      options: *options
      name: SC-GREP


